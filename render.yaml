databases:
  - name: snapcircle-database
    plan: free

services:
  # Backend API Service
  - type: web
    name: snapcircle-backend
    env: python
    buildCommand: |
      cd backend
      python -m pip install --upgrade pip

      # 1) install dlib binary wheel
      pip install dlib-bin==19.24.6

      # 2) install face-recognition-models from GitHub
      pip install git+https://github.com/ageitgey/face_recognition_models.git@models-0.3.0#egg=face-recognition-models

      # 3) install the rest as wheels only
      pip install --only-binary=:all: -r requirements.txt
    startCommand: "cd backend && python start.py"
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: S3_BUCKET_NAME
        sync: false
      - key: USE_S3_STORAGE
        value: true

  # Frontend Static Site
  - type: web
    name: snapcircle-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
